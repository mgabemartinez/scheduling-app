<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scheduler</title>

    <!-- CSS Reset -->
      <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">

      <!-- Google Fonts / Josefin Sans, HammersmithOne -->
      <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,700,300|Hammersmith+One' rel='stylesheet' type='text/css'>
      
      <!-- Bootstrap -->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

      <!-- CSS -->
      <link rel="stylesheet" href="/css/style.css">

      <!-- Buzz -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>

      <!-- AngularJS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

      <!-- Firebase -->
      <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

      <!-- AngularFire -->
      <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

      <!--- UI Router --> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>

      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

      <!-- Javascript -->
      <script src="/js/app.js"></script>
</head>

<!-- Nav Bar -->
  <nav class='main-nav'>
    <ul class="nav navbar-nav">
      <li class='logo'><h1 class='super'>SuperScheduler</h1></li>
    </ul>
  </nav>



<!-- Main Body -->
<body>
 <div class="container" ng-app="scheduleApp" ng-controller="mainController">
  
  <div class="page-header text-center">             
  </div>

  <!-- Use ng-repeat to get the other days and times -->
  <div class="description">
    <P> A real-time schedule app, built using <a href='https://angularjs.org/'>AngularJS</a> & <a href='https://www.firebase.com/'>Firebase</a>.  Open in 2 different browsers to experience the magic.</p>
  </div>
  <div class="row times">
    
    <div class="col-xs-2 text-center" ng-repeat="day in days">
              
      <h2>{{ day.name }}</h2>
      
      <div class="time-slot" ng-repeat="slot in day.slots">     

        <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked">

        <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}<br>
          <span ng-if="slot.booked">Booked</span>
          <span ng-if="!slot.booked">Available</span>
        </label>

      </div>
    </div>       
      
  </div>

  <div class='button-home'>
    
      <a href="#" class="button-large" ng-click="reset()">RESET</a>
    </br>
    <br>
  </div>


 </div>  
</body>
<footer class='footer'>
      <p class='description'>Adapted from a tutorial on <a href='https://scotch.io/'>Scotch.io</a>.</p>
  </footer>
</html>
